apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-reader-backend
  namespace: code-reader
  labels:
    app: code-reader-backend
    component: backend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-reader-backend
  template:
    metadata:
      labels:
        app: code-reader-backend
        component: backend
    spec:
      containers:
      - name: code-reader-backend
        image: ghcr.io/your-username/code-reader-backend:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: code-reader-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: code-reader-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: code-reader-logs-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: code-reader-backend-service
  namespace: code-reader
  labels:
    app: code-reader-backend
    component: backend
spec:
  selector:
    app: code-reader-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: NodePort
  # nodePort 使用随机分配，避免端口冲突
---
