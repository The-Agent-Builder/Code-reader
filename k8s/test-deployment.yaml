apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-reader-frontend-test
  namespace: code-reader
  labels:
    app: code-reader-frontend-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-reader-frontend-test
  template:
    metadata:
      labels:
        app: code-reader-frontend-test
    spec:
      containers:
      - name: code-reader-frontend-test
        image: ghcr.io/your-username/code-reader-frontend:test-latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: code-reader-frontend-test-service
  namespace: code-reader
  labels:
    app: code-reader-frontend-test
spec:
  selector:
    app: code-reader-frontend-test
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-reader-backend-test
  namespace: code-reader
  labels:
    app: code-reader-backend-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-reader-backend-test
  template:
    metadata:
      labels:
        app: code-reader-backend-test
    spec:
      containers:
      - name: code-reader-backend-test
        image: ghcr.io/your-username/code-reader-backend:test-latest
        ports:
        - containerPort: 8000
        env:
        - name: APP_HOST
          value: "0.0.0.0"
        - name: APP_PORT
          value: "8000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: code-reader-test-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: code-reader-test-secrets
              key: openai-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: code-reader-test-secrets
              key: github-token
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: test-data-volume
          mountPath: /app/data
      volumes:
      - name: test-data-volume
        persistentVolumeClaim:
          claimName: code-reader-test-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: code-reader-backend-test-service
  namespace: code-reader
  labels:
    app: code-reader-backend-test
spec:
  selector:
    app: code-reader-backend-test
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-reader-test-data-pvc
  namespace: code-reader
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: code-reader-test-secrets
  namespace: code-reader
type: Opaque
data:
  # 请替换为测试环境的 base64 编码值
  database-url: <base64-encoded-test-database-url>
  openai-api-key: <base64-encoded-test-openai-api-key>
  github-token: <base64-encoded-test-github-token>
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-reader-test-ingress
  namespace: code-reader
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: test-code-reader.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-reader-frontend-test-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: code-reader-backend-test-service
            port:
              number: 8000
