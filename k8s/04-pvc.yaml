# 生产环境数据存储 PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-reader-data-pvc
  namespace: code-reader
  labels:
    app: code-reader
    component: storage
    type: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard  # 根据您的集群修改
---
