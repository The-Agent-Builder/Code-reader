<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分析配置 - AI 代码库领航员</title>
    <link rel="stylesheet" href="/static/css/globals.css?v=1.1" />
    <link rel="stylesheet" href="/static/css/components.css?v=1.1" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="bg-background min-h-screen">
    <div class="h-screen flex flex-col">
      <!-- Header -->
      <div class="flex-shrink-0 px-6 py-4 bg-background border-b">
        <div class="max-w-7xl mx-auto">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <button
                id="backBtn"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2"
              >
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
              </button>
              <div>
                <h1 class="text-2xl font-bold text-foreground">分析配置</h1>
                <p class="text-muted-foreground text-sm">
                  选择分析模式并筛选需要分析的文件
                </p>
              </div>
            </div>

            <!-- Header右侧操作区 -->
            <div class="flex items-center space-x-3">
              <button
                id="toggleSelectAllBtn"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 border bg-background text-foreground hover:bg-accent hover:text-accent-foreground h-8 px-3"
              >
                全选
              </button>

              <button
                id="startAnalysisBtn"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-6"
                disabled
              >
                开始分析 (0)
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 分析模式配置栏 -->
      <div class="flex-shrink-0 px-6 py-3 bg-background border-b">
        <div class="max-w-7xl mx-auto">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-8">
              <!-- 分析模式选择 -->
              <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                  <i data-lucide="settings" class="h-4 w-4 text-primary"></i>
                  <h3 class="font-medium text-foreground">分析模式</h3>
                </div>

                <div class="flex items-center space-x-6">
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="analysisMode"
                      value="overall"
                      checked
                      class="w-4 h-4 text-primary border-border focus:ring-primary focus:ring-2"
                    />
                    <span class="text-sm font-medium text-foreground"
                      >代码整体分析</span
                    >
                  </label>

                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="analysisMode"
                      value="individual"
                      class="w-4 h-4 text-primary border-border focus:ring-primary focus:ring-2"
                    />
                    <span class="text-sm font-medium text-foreground"
                      >代码逐个解析</span
                    >
                  </label>
                </div>
              </div>
            </div>

            <!-- 统计信息 -->
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-3">
                <div
                  class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium bg-chart-1/10 text-chart-1 border-chart-1/20"
                >
                  <i data-lucide="code" class="h-3 w-3 mr-1"></i>
                  代码 <span id="codeCount">0</span>
                </div>

                <div
                  class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium bg-chart-2/10 text-chart-2 border-chart-2/20"
                >
                  <i data-lucide="settings" class="h-3 w-3 mr-1"></i>
                  配置 <span id="configCount">0</span>
                </div>

                <div
                  class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium bg-chart-3/10 text-chart-3 border-chart-3/20"
                >
                  <i data-lucide="file-text" class="h-3 w-3 mr-1"></i>
                  文档 <span id="docsCount">0</span>
                </div>
              </div>

              <div class="w-px h-4 bg-border"></div>

              <div class="text-xs text-muted-foreground">
                <span class="font-medium" id="totalSize">0 B</span>
                <span class="mx-1">·</span>
                <span class="font-medium">
                  <span id="selectedCount">0</span>/<span id="totalCount"
                    >0</span
                  >
                </span>
                文件
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 文件树主体区域 - 全屏滚动 -->
      <div class="flex-1 overflow-hidden">
        <div class="h-full max-w-7xl mx-auto p-6">
          <div
            class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl border h-full"
          >
            <div class="p-4 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                  <i data-lucide="filter" class="h-5 w-5 text-blue-600"></i>
                  <h3 class="font-semibold text-gray-900">文件结构筛选</h3>
                  <div
                    class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium text-foreground ml-2"
                  >
                    <span id="selectedBadgeCount">0</span> 个文件已选择
                  </div>
                </div>

                <div class="flex items-center space-x-2 text-sm text-gray-500">
                  <i data-lucide="info" class="h-4 w-4"></i>
                  <span>按住 Shift 点击可批量选择</span>
                </div>
              </div>
            </div>

            <div class="flex-1 overflow-hidden">
              <div class="scroll-area h-full relative" data-slot="scroll-area">
                <div
                  class="scroll-area-viewport size-full rounded-[inherit] transition-[color,box-shadow] outline-none focus-visible:ring-[3px] focus-visible:outline-1 focus-visible:ring-ring/50"
                  data-slot="scroll-area-viewport"
                >
                  <div class="p-4">
                    <div id="fileTree" class="space-y-1">
                      <!-- 文件树将在这里动态生成 -->
                    </div>
                  </div>
                </div>
                <div
                  class="scroll-area-scrollbar flex touch-none p-px transition-colors select-none h-full w-2.5 border-l border-l-transparent"
                  data-slot="scroll-area-scrollbar"
                >
                  <div
                    class="scroll-area-thumb bg-border relative flex-1 rounded-full"
                    data-slot="scroll-area-thumb"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
        <div class="flex items-center space-x-3">
          <div
            class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
          ></div>
          <span class="text-gray-700">正在构建文件树...</span>
        </div>
      </div>
    </div>

    <script src="/static/js/analysis-config.js?v=1.0"></script>
    <script>
      // 初始化 Lucide 图标
      lucide.createIcons();
    </script>
  </body>
</html>
